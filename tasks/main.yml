---
# tasks file for snmpd
- name: include os specific variables
  include_vars: "{{ ansible_os_family }}.yml"
  tags: [configuration, snmpd, snmpd-configuration]

- name: Include Debian specific tasks
  include: Debian.yml
  when: ansible_os_family == 'Debian'
  tags: [configuration, snmpd, snmpd-configuration]

- name: Include Suse specific tasks
  include: Suse.yml
  when: ansible_os_family == 'Suse'
  tags: [configuration, snmpd, snmpd-configuration]

- name: Include Ubuntu specific tasks
  include: Ubuntu.yml
  when: ansible_os_family == 'Ubuntu'
  tags: [configuration, snmpd, snmpd-configuration]

- name: Check for unsupported target operating system
  fail:
    msg: "The operating system of the target machine ({{ inventory_hostname }}) is not currently supported."
  when: snmpd_supported_os is not defined
  tags: [configuration, snmpd, snmpd-configuration]

- name: update configuration file - /etc/default/snmpd.conf
  template:
    src: etc/default/snmpd.j2
    dest: /etc/default/snmpd
    owner: root
    group: root
    mode: 0644
  notify: restart snmpd
  tags: [configuration, snmpd, snmpd-configuration]

- name: update configuration file - /etc/snmp/snmpd.conf
  template:
    src: etc/snmp/snmpd.conf.j2
    dest: /etc/snmp/snmpd.conf
    owner: root
    group: root
    mode: 0600
  notify: restart snmpd
  tags: [configuration, snmpd, snmpd-configuration]

- name: start and enable service
  service:
    name: snmpd
    state: started
    enabled: yes
  tags: [configuration, snmpd, snmpd-start-enable-service]
