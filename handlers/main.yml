# handlers file
---
- name: remove persistent data file
  ansible.builtin.file:
    path: /var/lib/snmp/snmpd.conf
    state: absent
  listen: restart snmpd

- name: restart service
  ansible.builtin.service:
    name: snmpd
    state: restarted
  listen: restart snmpd
  when: service_default_state | default('started') == 'started'
